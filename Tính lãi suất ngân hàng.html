<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let goi = +prompt('Số tiền cần gởi');
        let thoihan = +prompt('Gởi trong thời hạn là ');
        let laisuat = +prompt('Lãi suất');
        let nhan = goi*thoihan*laisuat;
        document.write('Số tiền bạn nhận được là '+ nhan);
    </script>
</body>
</html>
